<!DOCTYPE html>
<html>

<head>
	<title>Popup</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
	<div class="wrapper">
		<div id="overlay" class="hide">
			<div class="title">
				<p id="overlay-title"></p>
			</div>
			<p class="reason" id="overlay-reason"></p>
		</div>
		<div id="main">
			<div id="domain_details" class="details">
				<div id="domain_title" class="title">
					<strong>Domain archived:</strong>
				</div>
				<div id="domain_message" class="message">Loading...</div>
				<div id="domain_timedate" class="timedate hide">
					<div id="domain_date" class="date"></div>
					<div>at <span id="domain_time"></span></div>
				</div>
				<div id="domain_timesince" class="timesince hide">
					<p id="domain_since"></p>
				</div>
			</div>
			<div id="page_details" class="details">
				<div id="page_title" class="title">
					<strong>Page archived:</strong>
				</div>
				<div id="page_message" class="message">Loading...</div>
				<div id="page_timedate" class="timedate hide">
					<div id="page_date" class="date"></div>
					<div>at <span id="page_time"></span></div>
				</div>
				<div id="page_timesince" class="timesince hide">
					<p id="page_since"></p>
				</div>
			</div>
			<div class="buttons">
				<button class="popup hide" id="archive-version">View archived page</button>
				<button class="popup hide" id="archive-history">View page history</button>
			</div>
		</div>
		<div id="more" class="hide">
			<div class="select">
				<select class="popup" id="checks">
					<option class="center-text" selected disabled>Select a check</option>
				</select>
				<span></span>
			</div>
			<div id="check_details" class="details hide">
				<div id="check_title" class="title">
					<strong>URL archived:</strong>
				</div>
				<div id="check_message" class="message">Loading...</div>
				<div id="check_timedate" class="timedate hide">
					<div id="check_date" class="date"></div>
					<div>at <span id="check_time"></span></div>
				</div>
				<div id="check_timesince" class="timesince hide">
					<p id="check_since"></p>
				</div>
				<div>
					<button class="copy hide" id="copy-button">Copy URL</button>
				</div>
			</div>
		</div>
		<div id="options-box">
			<button class="popup hide margin" id="back">Back</button>
			<button class="popup hide margin" id="more-checks">More checks</button>
			<button class="popup" id="options">Options</button>
		</div>
	</div>
	<script src="../javascript/global.js"></script>
	<script src="../javascript/settings.js"></script>
	<script src="../javascript/debug.js"></script>
	<script src="../javascript/url.js"></script>
	<script src="../javascript/validate.js"></script>
	<script src="../javascript/ui.js"></script>
	<script src="../javascript/format.js"></script>
	<script src="../javascript/snapshot.js"></script>
	<script src="../javascript/libraries/spacetime.js"></script>
	<script src="../javascript/pages/popup.js"></script>
</body>

</html>
